name: Flatpak build

on: [push]

env:
  FLATPAK_ID: com.valvesoftware.Steam.CompatibilityTool.Proton
  FP_BUNDLE: Proton-${{ github.run_id }}.flatpak
  FP_BRANCH: stable
  FP_BUILD_NAME: proton-flatpak
  FP_BUILD_DIR: build-dir
  FP_BUILD_REPO: build-repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install flatpak-builder
      run: |
        set -e
        sudo add-apt-repository -y ppa:alexlarsson/flatpak
        sudo apt update -y
        sudo apt install -y flatpak-builder

    - name: Download flatpak SDK and sources
      run: |
        set -e
        flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak-builder --install-deps-from=flathub --install-deps-only --user /dev/null ${FLATPAK_ID}.yml
        flatpak-builder --download-only /dev/null ${FLATPAK_ID}.yml

    - name: Prime ccache
      uses: actions/cache@v1
      with:
        path: .flatpak-builder/ccache
        key: flatpak-builder-ccache

    - name: Build flatpak
      run: |
        set -e
        flatpak-builder --disable-updates --disable-download --ccache --sandbox ${FP_BUILD_DIR} ${FLATPAK_ID}.yml

    - run: rm ${{ env.FP_BUILD_DIR }}/var/run

    - name: Upload build dir
      uses: actions/upload-artifact@v1
      with:
        name: ${{ env.FP_BUILD_NAME }}-dir-${{ github.run_id }}
        path: ${{ env.FP_BUILD_DIR }}

  bundle:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - uses: actions/checkout@v2

    - name: Install flatpak-builder
      run: |
        set -e
        sudo add-apt-repository -y ppa:alexlarsson/flatpak
        sudo apt update -y
        sudo apt install -y flatpak-builder

    - name: Download build dir
      uses: actions/download-artifact@v1
      with:
        name: ${{ env.FP_BUILD_NAME }}-dir-${{ github.run_id }}

    - name: Create flatpak bundle
      run: |
        set -e
        ostree --repo=${FP_BUILD_REPO} init --mode=bare-user
        flatpak-builder --export-only --repo=${FP_BUILD_REPO} ${FP_BUILD_DIR} ${FLATPAK_ID}.yml
        flatpak build-bundle --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo --runtime ${FP_BUILD_REPO} ${FP_BUNDLE} ${FLATPAK_ID} ${FP_BRANCH}

    - name: Upload bundle
      uses: actions/upload-artifact@v1
      with:
        name: ${{ env.FP_BUILD_NAME }}-bundle-${{ github.run_id }}
        path: ${{ env.FP_BUNDLE }}
